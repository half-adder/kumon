{% extends "base.html" %}
{% load static i18n %}
{% block title %}Instructors{% endblock %}

{% block content %}
  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col">
        <h2>Instructors <a class="btn btn-outline-primary btn-sm" role="button"
                             href="{% url 'student_registration:instructor-create' %}">+</a></h2>
        <table class="table table-hover table-sm" id="table_monthly">
          <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Operations</th>
          </tr>
          </thead>

          <tbody>
          {% for instructor in instructors %}
            <tr>
              <td>{{ instructor.name }}</td>
              <td><a href="{% url 'student_registration:instructor-update' instructor.id %}">Edit</a> | <a
                href="{% url 'student_registration:instructor-delete' instructor.id %}">Delete</a></td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock content %}
